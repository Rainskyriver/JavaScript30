<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World');

    // Interpolated
    console.log('Hello %s', 'World');
    let variable = 'I am a variable'
    console.log(`Hello, ${variable}`);

    // Styled
    console.log('%c Boy howdy I am cool', 'font-size:25px');

    // warning!
    console.warn('OH GOD EVERYTHING BROKE');

    // Error :|
    console.error("crapperoni n' cheese");

    // Info
    console.info('Lian is a cool dude');

    // Testing
    console.assert(false, 'This is not true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //groupCollapsed will do the same, but will print as collapsed instead of expanded
      console.log(`Name: ${dog.name}`);
      console.log(`Age: ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Hi');
    console.count('Hi');

    console.count('Hi');

    console.count('Hi');
    console.count('Hi');
    console.count('Hi');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Rainskyriver')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    //console.table
  </script>
</body>
</html>
